<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- IONICONS -->
    <!-- Première façon d'ultiser les icons, mais le "name" des icons se voit au survol -->
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->

    <!-- Deuxième façon d'utiliser les icons. Les noms des icons ne se voient plus au survol, en revanche je 
    n'arrive pas à augmenter la font-weight -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <!-- TITLE -->
    <title>Jeu du dé</title>
</head>

<body>
    <div class="container">
        <div class="new-game" title="Recommencer un nouvelle partie">
            <!-- <div class="icons"><ion-icon name="add-circle-outline" ></ion-icon></div> -->
            <div><i class="ion-ios-plus-outline icons"></i></div>
            <div>NEW GAME</div>
        </div>
        <img src="" alt="">
        <div class="roll-dice" title="Lancer le dé">
            <!-- <div class="icons"><ion-icon name="sync-outline"></ion-icon></div> -->
            <div><i class="ion-ios-loop icons"></i></div>
            <div>ROLL DICE</div>
        </div>
        <div class="hold" title="Encaisser les points et passer la main">
            <!-- <div class="icons"><ion-icon name="download-outline"></ion-icon></div> -->
            <div><i class="ion-ios-download-outline icons"></i></div>
            <div>HOLD</div>
        </div>
        <div class="player1">
            <div class="h3">
                <h3>PLAYER 1</h3>
                <span></span>
            </div>
            <div class="final-score1">0</div>
            <div class="intermediate-score">
                <div>Current</div>
                <div class="intermediate-score-player1" >0</div>
            </div>
        </div>
        <div class="player2">
            <div class="h3">
                <h3>PLAYER 2</h3>
                <span></span>
            </div>
            <div class="final-score2">0</div>
            <div class="intermediate-score">
                <div>Current</div>
                <div class="intermediate-score-player2">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
